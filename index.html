<html lang=”en”>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Name of your awesome camera app -->
	<title>Camera App</title>
	<!-- Link to your main style sheet-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Camera -->
<main id="camera">
	<!-- Camera view -->
	<video id="camera--view" autoplay playsinline></video>
	<div id="error-container" style="display: none">
		<div id="camera--error">
			<h1>Ooops...</h1>
			<p>Couldn't access your camera</p>
		</div>
	</div>
	<!-- Drawing area -->
	<canvas id="pizza-slicer"></canvas>
	<img src="//:0" alt="" id="buffer" style="display: none">
	<!-- Camera trigger -->
	<button id="camera--trigger" style="display: none">Take a picture of your pizza</button>
</main>

<!-- Reference to your JavaScript file -->
<script src="js/vec2.js"></script>
<script src="js/color.js"></script>
<script src="js/dragNode.js"></script>
<script src="js/orbitNode.js"></script>
<script src="js/dragHandler.js"></script>
<script src="js/ray.js"></script>
<script src="js/slice.js"></script>
<script src="js/tools/circleTool.js"></script>
<script src="js/tools/sliceTool.js"></script>
<script src="js/tools/distributeTool.js"></script>
<script src="js/app.js"></script>

</body>
</html>
